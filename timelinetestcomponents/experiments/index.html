<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Experiments – Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --accent-amber: #fbbf24;
        --accent-red: #ef4444;
        --accent-violet: #8b5cf6;
        --bg: #111827;
        --elev: #1f2937;
      }
      html {
        background: var(--bg);
        color-scheme: dark;
      }
      body {
        font-family: "Space Mono", monospace;
        color: #9ca3af;
        margin: 0;
        padding: 2rem 1rem;
        min-height: 100vh;
      }
      h1 {
        font-family: "Press Start 2P", cursive;
        color: #f3f4f6;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        line-height: 1.6;
      }
      .grid {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(18rem, 1fr));
        max-width: 1200px;
        margin: 0 auto;
      }
      a.card {
        position: relative;
        display: block;
        padding: 1.5rem;
        text-decoration: none;
        color: #d1d5db;
        border-radius: 0.9rem;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.08));
        backdrop-filter: blur(14px) saturate(130%);
        -webkit-backdrop-filter: blur(14px) saturate(130%);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
        transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
        overflow: hidden;
      }
      a.card::after {
        content: "";
        position: absolute;
        left: -20%;
        top: -20%;
        width: 60%;
        height: 60%;
        background: radial-gradient(50% 50% at 50% 50%, rgba(251, 191, 36, 0.25), rgba(255, 255, 255, 0));
        transform: rotate(12deg);
        pointer-events: none;
      }
      a.card:hover {
        transform: translateY(-4px);
        border-color: rgba(251, 191, 36, 0.55);
        box-shadow: 0 16px 36px rgba(0, 0, 0, 0.32);
      }
      strong {
        font-family: "Press Start 2P", cursive;
        color: #f3f4f6;
        font-size: 0.9rem;
        line-height: 1.6;
        display: block;
        margin-bottom: 0.75rem;
      }
      p {
        margin: 0;
        opacity: 0.9;
        line-height: 1.7;
      }
    </style>
  </head>
  <body>
    <h1>Books – Experimental Prototypes</h1>
    <div class="grid">
      <a class="card" href="./bookshelf.html">
        <strong>Concept A — Adaptive Bookshelf</strong>
        <p>Visual shelves with full covers (no crop).</p>
      </a>
      <a class="card" href="./books-carousel.html">
        <strong>Concept B — Scroll‑Snap Carousel</strong>
        <p>Horizontal focus view with detail drawer.</p>
      </a>
      <a class="card" href="./books-rail.html">
        <strong>Concept E — Timeline Rail</strong>
        <p>Books aligned to a chronological rail.</p>
      </a>
    </div>
  </body>
  </html>
